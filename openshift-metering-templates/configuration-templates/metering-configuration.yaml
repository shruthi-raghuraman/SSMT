apiVersion: metering.openshift.io/v1
kind: MeteringConfig
metadata:
  name: operator-metering
  namespace: openshift-metering
spec:
  presto:
    spec:
      coordinator:
        resources:
          limits:
            cpu: 3.5
            memory: 5Gi
          requests:
            cpu: 2
            memory: 3Gi
